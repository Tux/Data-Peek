language: perl
os:
  - linux
  - osx
perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"
env:
  - AUTOMATED_TESTING=1
before_install:
  - brew install cpanm                              || true
install:
  - cpanm --quiet Test::More                        || true
  - cpanm --quiet Test::NoWarnings                  || true
notifications:
  irc:
    channels:
      - "irc.perl.org#csv"
    on_success: always
    on_failure: always
